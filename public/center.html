<html>
<head>
  <meta charset="UTF-8">
  <title>FLAGSYSTEM center page</title>
</head>
<body>
  <h1>CENTER PAGE</h1>

  <button onclick="cmdStartGame();">ゲーム開始</button><br>
  <button onclick="cmdAbortGame();">強制終了</button><br>
  <div id="msg"></div>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript">
    // 1.イベントとコールバックの定義
    var socketio = io.connect('http://localhost:8080');

    socketio.on("connected", function(name) {});
    socketio.on("publish", function (data) { addMessage(data.value); });
    socketio.on("disconnect", function () {});

    // 2.イベントに絡ませる関数の定義
    function start(name) {
      socketio.emit("connected", name);
    }

    function publishMessage() {
      var textInput = document.getElementById('msg_input');
      var msg = "[" + myName + "] " + textInput.value;
      socketio.emit("publish", {value: msg});
      textInput.value = '';
    }

    function cmdStartGame() {
      var textInput = document.getElementById('msg_input');
      //var msg = "[" + myName + "] " + "GAME_START";
      var msg = "GAME_START";
      socketio.emit("publish", {value: msg});
      textInput.value = '';
    }

    function cmdAbortGame() {
      var textInput = document.getElementById('msg_input');
      //var msg = "[" + myName + "] " + "GAME_ABORT";
      var msg = "GAME_ABORT";
      socketio.emit("publish", {value: msg});
      textInput.value = '';
    }

    function cmdRedFlagDown() {
      var textInput = document.getElementById('msg_input');
      var msg = "RED_FLAG_DOWN";
      socketio.emit("publish", {value: msg});
      textInput.value = '';
    }

    function cmdYellowFlagDown() {
      var textInput = document.getElementById('msg_input');
      var msg = "YELLOW_FLAG_DOWN";
      socketio.emit("publish", {value: msg});
      textInput.value = '';
    }


    function addMessage (msg) {
      var domMeg = document.createElement('div');
      //domMeg.innerHTML = new Date().toLocaleTimeString() + ' ' + msg;
      domMeg.innerHTML = msg;
      msgArea.appendChild(domMeg);
    }

    // 3.開始処理
    var msgArea = document.getElementById("msg");
    var myName = Math.floor(Math.random()*100) + "さん";
    addMessage("貴方は" + myName + "として入室しました");
    start(myName);
  </script>
</body>
</html>
